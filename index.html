<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leanding page Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="">
            <div class="banner">
                <div class="banner-text">
                    <p>Happy New Year</p>
                </div>
                <div class="banner-title">
                    <h3>New Year Party Celebration</h3>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main" >
            <div class="new-year">
                <div class="new-year-text-sec">
                    <p class="offer">65% OFF</p>
                    <p class="new-year-text" >OUR HOLIDAY DEALS ARE BETTER</p>
                    <h3 class="new-year-title" >ALL CATEGORIES</h3>
                </div>
               <div>
                <img class="new-year-img" src="images/New Year Photo.png" alt="">
               </div>
            </div>
        </div>
        <section class="container">
            <div class="victory-tex-sec">
                <p class="victory-text">Welcome to midnight party</p>
                <p class="victory-msg" >Happy new year. Start a new journy a  new way stay healthy, stay strong. </p>
                <p class="vicrory-join-text">Join Now</p>
            </div>
            <div class="join-section">
                <p class="join-sec-text"><span class="color">Place:</span> New Park Hotel
                    <span>Date:</span> 31 December Night 2023
                    <span>Time:</span> Evening 7.30 pm to 12.30 am</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
